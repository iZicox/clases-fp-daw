<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 3rem;
        }



        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 7rem;
            padding: 1rem;
        }

        button {
            background-color: rgb(255, 0, 0);
            color:aliceblue;
            border: none;
            width: 15rem;
            height: 8rem;
            border-radius: 2rem;
            font-size: 2rem;
            box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.3);
        }

        section {
            padding: 5rem 0;
        }

        section:first-of-type button {
            animation: float 3s ease-out infinite; /* rebote boton 1*/
        }

        @keyframes float {
  50% {
     transform: translate(0, 20px);
  }
}

/* boton 2*/

.border-animation {
  position: relative; /*para que el negro no se salga*/
}
.border-animation:after { /*estilos de el contenedor del fondo*/
  content: "";
  background: linear-gradient(45deg, #ccc 48.9%, #000000 49%);
  background-size: 300% 300%;
  border-radius: 2rem;
  position: absolute;
  top: -5px;
  left: -5px;
  height: calc(100% + 10px);
  width: calc(100% + 10px);
  z-index: -1;
  animation: borderGradient 8s linear both infinite;
}
@keyframes borderGradient {
  0%,
  100% {
    background-position: 0% 100%;
  }
  50% {
    background-position: 100% 0%;
  }
}

    </style>
</head>
<body>
    <header>
        <h1>Animaciones</h1>
    </header>
    <section>
        <button>Boton 1</button>
    </section>
    <section>
        <button class="border-animation">Boton 2</button>
    </section>

    
</body>
</html>
