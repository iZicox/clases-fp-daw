<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        section:first-of-type {
            display: flex;
            flex-direction: column;
            height: 40rem;
            justify-content: center;
            background-color: #FDF0D5;
            padding: 3rem 10rem;
            gap: 2rem;
        }

        section:first-of-type > div:first-of-type {
            height: 15rem;
            background-color: #003049;
            border-radius: 1rem;
        }

        section:first-of-type > div:nth-of-type(2) {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        section:first-of-type > div:nth-of-type(2) > div:first-of-type {
            width: 20rem;
            height: 10rem;
            background-color: #D62828;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgb(0 0 0 / 0.5);
        }

        section:first-of-type > div:nth-of-type(2) > div:nth-of-type(2) div {
            width: 10rem;
            height: 4rem;
            background-color: #D62828;
            margin-top: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgb(0 0 0 / 0.5);
        }

        section:nth-of-type(2){
            background-color: #780000;
            height: 40rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        section:nth-of-type(2) > div:first-of-type {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        section:nth-of-type(2) > div:first-of-type > div:first-of-type{
            background-color: #FDF0D5;
            height: 8rem;
            width: 20rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgb(0 0 0 / 0.5);
        }

        section:nth-of-type(2) > div:first-of-type > div:nth-of-type(2){
            background-color: #FDF0D5;
            height: 4rem;
            width: 15rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgb(0 0 0 / 0.5);
        }

        section:nth-of-type(2) > div:nth-of-type(2) {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;

        }

        section:nth-of-type(2) > div:nth-of-type(2) > div{
            background-color: red;
            width: 5rem;
            height: 15rem;
            margin-top: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgb(0 0 0 / 0.5);
        }



    </style>
</head>
<body>
    <section>
        <div></div>
        <div>
            <div></div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>

    <section>
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <section>
        <div></div>
    </section>
</body>
</html>
