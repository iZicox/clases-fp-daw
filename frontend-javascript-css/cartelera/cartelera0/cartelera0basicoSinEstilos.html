<!DOCTYPE html>
<html lang='es'>
<head>	
	<title>unico</title>
	<meta charset="utf-8">		
<script>
	/* datos de entrada */
	var lista=[
	['Colao','Colao','descripcion1','8'],
	['Francisco-un-hombre-de-palabra','El papa','descripcion2','nota2'],
	['Girl','Girl','descripcion3','2'],
	['Girl','Girl','descripcion3','5']
	];

	window.onload = function(){
		// BEGIN
		var padre=document.body;
		for (j=0;j<lista.length;j++){
			var ficha=creaNodo(padre,'','ficha','div','ficha');
			var enlace=creaNodo(ficha,'','L'+j,'a','');		
			var titulo=creaNodo(ficha,lista[j][1],'t'+j,'div','');
			var desc=creaNodo(ficha,lista[j][2],'d'+j,'div','');		
			var nota=creaNodo(ficha,lista[j][3],'n'+j,'div','');
			var foto=creaNodo(enlace,'','f'+j,'div',''); /* dentro de enlace */
			foto.accion=nota; /* a que elemento aplico la clase aviso al hacer hover en la foto */ 
			foto.onmouseover=ratonFoto; /* hover en un elemento y cambiar otro , no se puede por css */
			foto.onmouseleave=ratonFotoFuera;		
			foto.style.backgroundImage='url(img/'+lista[j][0]+'.jpg)';
			enlace.setAttribute('href','https://www.google.com/search?q='+lista[j][1]); // lanzamos una busqueda de la pelicula
			enlace.setAttribute('target','_blank'); // en otra pestaÃ±a
		}
		// END
	}
	function ratonFoto(){
		this.accion.className='aviso';
	}
	function ratonFotoFuera(){
		this.accion.className='';
	}
	function creaNodo(o,t,m,z,s){
		// o: contenedor
		// t: texto
		// m: id
		// z: tipo de elemento
		// s: clase
		var p = document.createElement(z);
		var contenido = document.createTextNode(t);	 
		p.id=''+m;
		p.n=m;
		if (s!=''){p.className=s;}
		p.appendChild(contenido);	 
		o.appendChild(p);
		return p; // por si queremos trabajar con el elemento
	}			


</script>
