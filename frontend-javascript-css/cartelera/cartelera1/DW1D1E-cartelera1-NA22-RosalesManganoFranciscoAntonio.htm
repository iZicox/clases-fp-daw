<style>
	body {
		height: 100vh;
	}
	#contenedor {
		border: 1px solid;
		height: 50%;
	}




	.ficha {
		box-sizing: border-box;
		border: 1px solid;
		margin: 10px;
		float: left;
		width: 200px;
		height: auto;
		padding: 10px;
		background-color: #727272;
	}

	/* foto */
	a > div {
		width: 50px;
		height: 100px;
		float: left;
		margin-right: 10px;
		overflow: hidden;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	a > div > img {
		height: 100%;
		object-fit: contain;
		object-position: center;
		opacity: 0.7;
	}

	/* titulo */
	.ficha>:nth-child(2){
		box-sizing: border-box;
		border: 1px solid;
		background-color: green;
		padding: 5px;
		margin-left: 60px;
	}

	/* descripcion */
	.ficha>:nth-child(3){
		box-sizing: border-box;
		background-color: yellow;
		border: 1px solid #000;
		margin-top: 10px;
		height: 60px;
		padding: 5px;
		margin-left: 60px;
	}

	.ficha:has(> :nth-child(2):hover) {
  background-color: red;
  cursor: wait;
}
</style>

</div>
