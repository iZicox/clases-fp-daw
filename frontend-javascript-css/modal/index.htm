<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal{
            opacity: 0;
        }

        .modal:target{
            opacity: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.529);
            position: fixed;
            top: 0;
            left: 0;
        }

        .modal > div {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 2rem;
            
        }

        .modal > div > div {
            min-width: 500px;
            min-height: 300px;
            max-width: 800px;
            max-height: 300px;
            background-color: red;
            padding: 2rem;
            border-radius: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            left: 50px;
            
        }

        .close a {
            text-decoration: none;
            color: aliceblue;
        }

        /*galeria*/
        .galeria {
            width: 100%;
        }
        .galeria > h2 {
            font-size: 3rem;
            text-align: center;
        }
        img {
            width: 30rem;
        }

        section{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        

    </style>
</head>
<body>
    <h1>Ejemplo basico modal</h1>
    <ul>
        <li><a href="#modal">Activar</a></li>
    </ul>
