<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        /*galeria*/
        .galeria {
            width: 100%;
        }
        .galeria > h2 {
            font-size: 3rem;
            text-align: center;
        }
        img {
            width: 30rem;
        }

        section{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        section > div {
            width: 30rem;
            height: 30rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

         /* Modal */
        .modal {
            opacity: 0;
            pointer-events: none;
        }

        .modal:target {
            opacity: 1;
            pointer-events: auto;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 3rem;
            text-decoration: none;
        }

        /* Slideshow autom√°tico */
        .slide {
            position: absolute;
            opacity: 0;
            animation: slideshow 27s infinite;
        }

        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 3s; }
        .slide:nth-child(3) { animation-delay: 6s; }
        .slide:nth-child(4) { animation-delay: 9s; }
        .slide:nth-child(5) { animation-delay: 12s; }
        .slide:nth-child(6) { animation-delay: 15s; }
        .slide:nth-child(7) { animation-delay: 18s; }
        .slide:nth-child(8) { animation-delay: 21s; }
        .slide:nth-child(9) { animation-delay: 24s; }

        @keyframes slideshow {
            0%, 11.11% { opacity: 1; }
            11.12%, 100% { opacity: 0; }
        }
        


    </style>
</head>
<body>
      <div class="galeria">
        <h2>Galeria de imagenes</h2>
        <section>
            <div>

            <div>

            </div>
            <div>

            </div>
            <div>

            </div>
            <div>

                </a>
            </div>
            <div>

        </section>
